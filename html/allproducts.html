                </a>
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/html/index.html" class="nav-link px-2 link-secondary">Home</a></li>

                <button type="button" class="btn btn-outline-primary me-2"><a href="/html/signup.html">Sign-up</a></button>

              </div>

    <!-- Products Content -->
    <div class="container py-5">
        <h1 class="fw-bold mb-4">Products</h1>
        <div id="products-list" class="row">          
        </div>
    </div>
    
    <!-- footer -->
    

    <!-- JS -->
    <script>
        const products = [
            { id: 1, name: 'Product 1', category: 'Category 1', price: '$10.00', image: '/Images/slide1.jpg', description: 'Description of product 1' },
            { id: 2, name: 'Product 2', category: 'Category 2', price: '$20.00', image: '/Images/slide2.jpg', description: 'Description of product 2' },
            { id: 3, name: 'Product 3', category: 'Category 3', price: '$30.00', image: '/Images/slide3.jpg', description: 'Description of product 3' },
            { id: 4, name: 'Product 3', category: 'Category 3', price: '$30.00', image: '/Images/slide3.jpg', description: 'Description of product 3' },
            { id: 5, name: 'Product 2', category: 'Category 2', price: '$20.00', image: '/Images/slide2.jpg', description: 'Description of product 2' },
            { id: 6, name: 'Product 1', category: 'Category 1', price: '$10.00', image: '/Images/slide1.jpg', description: 'Description of product 1' },
            { id: 7, name: 'Product 2', category: 'Category 2', price: '$20.00', image: '/Images/slide2.jpg', description: 'Description of product 2' },
            { id: 8, name: 'Product 1', category: 'Category 1', price: '$10.00', image: '/Images/slide1.jpg', description: 'Description of product 1' },
            { id: 9, name: 'Product 3', category: 'Category 3', price: '$30.00', image: '/Images/slide3.jpg', description: 'Description of product 3' },
            // Add more products as needed
        ];

        function loadProducts() {
            const productsList = document.getElementById('products-list');
            products.forEach(product => {
                productsList.innerHTML += `
                    <div class="col-4 mb-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.category}</p>
                                <p class="card-text">${product.price}</p>
                                <a href="/html/products.html?id=${product.id}" class="btn btn-primary">Shop Now</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = loadProducts;
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-CTMDIAvApFMmMKhPslD77JqBB6D6MBkJUvUq72eIHzht2K6wvDxvJ45QzzBHPNKf" crossorigin="anonymous"></script>
